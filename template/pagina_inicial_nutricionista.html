{% extends "base_nutricionista.html" %}
{% block subtitulo %}Página Inicial Nutricionista{% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <!-- Foto do perfil -->
            <div class="mb-3">
                <img src="/static/img/suelen.png" alt="Foto de perfil" class="rounded-circle" width="100">
            </div>
            <!-- Saudação -->
            <h3 class="mb-4">Olá, Suelen</h3>

            <!-- Botões de Ação -->
            <div class="list-group">
                <a href="/receitas_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-plus-circle me-2"></i>Adicionar Receita
                </a>
                <a href="/artigos_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-plus-circle me-2"></i>Adicionar Artigo
                </a>
                <a href="/dietas_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-plus-circle me-2"></i>Adicionar Dieta
                </a>
                <a href="/receitas_postadas_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-clipboard me-2"></i>Receitas Postadas
                </a>
                <a href="/artigos_postados_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-clipboard me-2"></i>Artigos Postados
                </a>
                <a href="/dietas_postadas_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-clipboard me-2"></i>Dietas Postadas
                </a>
                <a href="/historico_alunos_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-bar-chart-line me-2"></i>Histórico alunos
                </a>
                <a href="/meus_alunos_nutricionista" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-people-fill"></i>Meus alunos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
