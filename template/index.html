{% extends "base.html" %}
{% block subtitulo %}Principal{% endblock %}
{% block conteudo %}
<style>
    .bg-cover {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('/static/img/inicial.png'); /* Caminho para sua imagem */
        background-size: cover;
        background-position: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Ajuste a opacidade conforme necessário */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        backdrop-filter: blur(5px); /* Efeito de desfoque */
    }

    .content {
        max-width: 600px;
        padding: 20px;
    }

    .text-white {
        color: #ffffff;
    }
</style>
<div class="bg-cover position-relative">
    <div class="overlay d-flex justify-content-center align-items-center text-center">
        <div class="content text-center">
            <h1 class="display-4 text-white">Seja bem-vindo ao Fitness Life!</h1>
            <p class="lead text-white">Transforme sua vida com saúde e bem-estar com o Fitness Life, o seu novo parceiro para uma vida mais saudável e ativa.</p>
            <a href="/login" class="btn btn-primary btn-lg">Entrar</a>
        </div>
    </div>
</div>
{% endblock %}
