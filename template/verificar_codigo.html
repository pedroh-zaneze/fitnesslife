{% extends "base.html" %}
{% block subtitulo %}Verificar Código{% endblock %}
{% block conteudo %}
<style>
    .bg-cover {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('/static/img/inicial.png'); /* Caminho para sua imagem */
        background-size: cover;
        background-position: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        backdrop-filter: blur(5px);
    }

    .content {
        max-width: 600px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
    }

    .text-white {
        color: #ffffff;
    }

    .btn-primary {
        background-color: #00406F;
        border-color: #00406F;
    }
</style>
<div class="bg-cover position-relative">
    <div class="overlay d-flex justify-content-center align-items-center text-center">
        <div class="content text-center">
            <h2 class="text-dark">Digite o código de verificação</h2>
            <p class="lead text-dark">Enviamos um código de 6 dígitos para o seu e-mail.</p>
            <form method="POST" action="/verificar_codigo">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="codigo" placeholder="Código de 6 dígitos" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Verificar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
