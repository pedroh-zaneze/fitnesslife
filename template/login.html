{% extends "base.html" %}
{% block subtitulo %}Login{% endblock %}
{% block conteudo %}
<style>
    .bg-cover {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('/static/img/inicial.png'); /* Caminho para sua imagem de fundo */
        background-size: cover;
        background-position: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Ajuste a opacidade conforme necessário */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        backdrop-filter: blur(5px); /* Efeito de desfoque */
    }

    .content {
        background-color: #ffffff; /* Fundo branco para o formulário */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
    }

    .form-control {
        margin-bottom: 15px;
    }

    .btn-primary {
        width: 100%;
    }

    .text-center a {
        color: #007bff; /* Cor do link */
    }
</style>

<div class="bg-cover">
    <div class="overlay">
        <div class="content">
            <h1 class="text-center">Login</h1>
            <p class="text-center">Preencha os dados abaixo para acessar o Fitness Life</p>
            <form action="/login" method="POST">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <input type="password" class="form-control" name="senha" placeholder="Senha" required>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="text-center mt-3">
                <a href="/recuperar_senha">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
