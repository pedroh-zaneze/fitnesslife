{% extends "base.html" %}
{% block subtitulo %}Alimentação{% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <!-- Navegação de Data -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary me-2">Hoje</button>
            <button class="btn btn-outline-secondary">
                <i class="bi bi-calendar"></i>
            </button>
        </div>
        <button class="btn btn-outline-secondary">
            <i class="bi bi-arrow-right"></i>
        </button>
    </div>

    <!-- Macronutrientes -->
    <div class="d-flex justify-content-between text-center mb-4">
        <div>
            <span>Carboidratos(g)</span><br>
            <span class="text-primary">0/244</span>
        </div>
        <div>
            <span>Proteínas(g)</span><br>
            <span class="text-primary">0/98</span>
        </div>
        <div>
            <span>Gorduras(g)</span><br>
            <span class="text-primary">0/65</span>
        </div>
    </div>

    <!-- Refeições -->
    <div class="row">
        <div class="col-6 mb-3">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-success text-white">
                    Café da Manhã
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-plus-circle"></i> Adicionar alimentos
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6 mb-3">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-success text-white">
                    Almoço
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-plus-circle"></i> Adicionar alimentos
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6 mb-3">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-success text-white">
                    Jantar
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-plus-circle"></i> Adicionar alimentos
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6 mb-3">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-success text-white">
                    Lanches
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-plus-circle"></i> Adicionar alimentos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calorias Totais -->
    <div class="text-center mt-4">
        <span>Kcal Totais</span><br>
        <span class="text-primary">0/1950</span>
    </div>
</div>
{% endblock %}
