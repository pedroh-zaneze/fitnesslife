{% extends "base.html" %}
{% block subtitulo %}Alimentação{% endblock %}
{% block conteudo %}
<div class="container text-center mt-5">
    <h2>Registro de Alimentação</h2>
    <div class="d-flex justify-content-between align-items-center">
        <button id="previousDay" onclick="loadDay('previous')" class="btn btn-link"><i class="bi bi-caret-left"></i></button>
        <div class="balao">
            <i class="bi bi-calendar"></i>
            <span id="currentDate"></span>
        </div>
        <button id="nextDay" onclick="loadDay('next')" class="btn btn-link"><i class="bi bi-caret-right"></i></button>
    </div>    
    <div class="row mt-4">
        <div class="col">
            <h4>Carboidratos: <span id="carb_consumidos">0</span>/<span id="carb_meta">200</span>g</h4>
            <h4>Proteínas: <span id="prot_consumidas">0</span>/<span id="prot_meta">100</span>g</h4>
            <h4>Gorduras: <span id="gord_consumidas">0</span>/<span id="gord_meta">50</span>g</h4>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <h4>Calorias: <span id="kcal_consumidas">0</span>/<span id="kcal_meta">1500</span>kcal</h4>
            <div class="progress">
                <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <h4>Café da Manhã</h4>
            <button type="button" class="btn btn-primary" onclick="adicionarRefeicao('Café da Manhã')">Adicionar Alimento</button>
            <ul id="refeicao_cafe_manha" class="list-unstyled mt-2"></ul>
        </div>
        <div class="col">
            <h4>Almoço</h4>
            <button type="button" class="btn btn-primary" onclick="adicionarRefeicao('Almoço')">Adicionar Alimento</button>
            <ul id="refeicao_almoco" class="list-unstyled mt-2"></ul>
        </div>
        <div class="col">
            <h4>Jantar</h4>
            <button type="button" class="btn btn-primary" onclick="adicionarRefeicao('Jantar')">Adicionar Alimento</button>
            <ul id="refeicao_jantar" class="list-unstyled mt-2"></ul>
        </div>
        <div class="col">
            <h4>Lanches</h4>
            <button type="button" class="btn btn-primary" onclick="adicionarRefeicao('Lanches')">Adicionar Alimento</button>
            <ul id="refeicao_lanches" class="list-unstyled mt-2"></ul>
        </div>
    </div>
</div>

<script src="/static/js/alimentacao.js"></script>
{% endblock %}
