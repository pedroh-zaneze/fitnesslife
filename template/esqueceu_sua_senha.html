{% extends "base.html" %}
{% block subtitulo %}Esqueceu sua senha{% endblock %}
{% block conteudo %}
<style>
    .bg-cover {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('/static/img/inicial.png'); /* Caminho para sua imagem */
        background-size: cover;
        background-position: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Ajuste a opacidade conforme necessário */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        backdrop-filter: blur(5px); /* Efeito de desfoque */
    }

    .content {
        max-width: 600px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
    }

    .text-white {
        color: #ffffff;
    }

    .btn-primary {
        background-color: #00406F;
        border-color: #00406F;
    }
</style>
<div class="bg-cover position-relative">
    <div class="overlay d-flex justify-content-center align-items-center text-center">
        <div class="content text-center">
            <h2 class="text-dark">Problemas para fazer login?</h2>
            <p class="lead text-dark">Digite seu e-mail e enviaremos um link para você voltar à sua conta.</p>
            <form method="POST" action="/recuperar_senha">
                <div class="form-group mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Próximo</button>
            </form>            
        </div>
    </div>
</div>
{% endblock %}
